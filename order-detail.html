<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单详情</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .content {
            margin-top: 60px;
            padding: 15px;
        }

        .order-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .status-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .status-icon {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 0;
            border-top: 1px solid #f0f0f0;
        }

        .seller-avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            overflow: hidden;
        }

        .seller-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 25px;
            border: none;
            font-size: 15px;
            font-weight: 500;
        }

        .contact-btn {
            background: #FFF0F0;
            color: #FF6B6B;
        }

        .home-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>订单详情</span>
    </div>

    <div class="content">
        <div class="order-card">
            <div class="status-section">
                <i class="material-icons status-icon">check_circle</i>
                <div class="status-text">支付成功</div>
            </div>

            <div class="info-row">
                <span class="info-label">订单号</span>
                <span class="info-value" id="orderId"></span>
            </div>
            <div class="info-row">
                <span class="info-label">下单时间</span>
                <span class="info-value" id="orderTime"></span>
            </div>
            <div class="info-row">
                <span class="info-label">支付金额</span>
                <span class="info-value" id="orderAmount"></span>
            </div>
            <div class="info-row">
                <span class="info-label">陪玩时长</span>
                <span class="info-value" id="duration"></span>
            </div>
            <div class="info-row">
                <span class="info-label">流水号</span>
                <span class="info-value" id="transactionId"></span>
            </div>

            <div class="seller-info">
                <div class="seller-avatar">
                    <img id="sellerAvatar" src="" alt="陪玩头像">
                </div>
                <div>
                    <div id="sellerName" style="font-weight: 600;"></div>
                    <div id="gameType" style="font-size: 13px; color: #666;"></div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn contact-btn" onclick="contactSeller()">联系陪玩</button>
            <button class="action-btn home-btn" onclick="backToHome()">返回首页</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取订单信息
            const orderInfo = JSON.parse(localStorage.getItem('currentOrder'));
            const productInfo = JSON.parse(localStorage.getItem('currentProduct'));

            if (orderInfo) {
                document.getElementById('orderId').textContent = orderInfo.orderId;
                document.getElementById('transactionId').textContent = orderInfo.transactionId;
                document.getElementById('orderTime').textContent = orderInfo.orderTime;
                document.getElementById('orderAmount').textContent = `￥${orderInfo.amount.toFixed(2)}`;
                document.getElementById('duration').textContent = orderInfo.duration;
                document.getElementById('sellerAvatar').src = orderInfo.sellerAvatar;
                document.getElementById('sellerName').textContent = orderInfo.sellerName;
                document.getElementById('gameType').textContent = `游戏陪玩 - ${orderInfo.gameType}`;
            }
        });

        function contactSeller() {
            alert('正在连接陪玩...');
        }

        function backToHome() {
            window.location.href = 'quwanxingqiu.html';
        }
    </script>
</body>
</html>
